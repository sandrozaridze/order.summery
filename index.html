<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="image"
        src="./images/bg-pattern-card.svg"
        alt=""
      />

      <div class="photosdiv">
        <img
          class="nextpoto"
          src="./images/image-victor.jpg"
          alt=""
        />
      </div>
      <div class="photosdiv"></div>
      <div class="info">
        <div class="victornameandnumber">
          <h1 class="name">victor Crest</h1>
          <p class="age">26</p>
        </div>
      </div>
      <div class="country">
        <p class="countryname">London</p>
      </div>
      <div class="line"></div>
      <div class="bigwrapper">
        <div class="followernumberdiv">
          <h4 class="followernumber">80K</h4>
          <p class="follow">Followers</p>
        </div>
        <div class="likesnumberdiv">
          <h4 class="likesnumber">803K</h4>
          <p class="like">Likes</p>
        </div>
        <div class="photosnumberdiv">
          <h4 class="photodnumber">1.4K</h4>
          <p class="photo">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
